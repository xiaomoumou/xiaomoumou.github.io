<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .warp {
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        
        .warp div {
            width: 200px;
            height: 200px;
            /* color: #fff; */
        }
        
        .warp>div {
            border: 1px solid #000;
        }
        
        .left {
            left: 0;
        }
        
        .left-top {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        
        .right-bottom {
            position: absolute;
            top: 200px;
            left: 200px;
        }
        
        .index-0 {
            z-index: 0;
        }
        
        .index-auto {
            z-index: auto;
        }
        
        .index-1 {
            z-index: 1;
        }
        
        .index-2 {
            z-index: 2;
        }
        
        .red {
            background: #ff0000;
        }
        
        .blue {
            background: blue;
        }
        
        .green {
            background: green;
        }
        
        .yellow {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="warp">
        <div class="red index-auto left-top">
            index-auto
            <div class="yellow center index-2">
                <pre>
                  index-auto{
                    index-2
                  }
              </pre>
            </div>
        </div>
        <div class="green index-1 right-bottom">index-1</div>
    </div>
    <div class="warp">
        <div class="red index-0 left-top">
            index-0
            <div class="yellow center index-2">index-2</div>
        </div>
        <div class="green index-1 right-bottom">index-1</div>
    </div>
</body>

</html>
