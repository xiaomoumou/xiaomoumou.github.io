<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .up {
      position: relative;
    }
    .img{
      display: flex;
    }
    .mask {
      width: 100%;
      height: 0;
      overflow: hidden;
      position: absolute;
      left: 0;
      bottom: 0;
      background: rgba(255, 90, 88, 0.8);
      font-size: 12px;
      color: #fff;
      transition: all 1.2s;
    }

    .mask p {
      text-align: left;
      color: #fff;
      line-height: 180%;
      padding: 5px 10px;
      clear: both
    }

    .up:hover .mask {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="up">
    <div class="img">
      <img src="https://static.runoob.com/images/demo/demo2.jpg" class="img-responsive" style="width: 100%;"></div>
      
    <div class="mask">
      <p>精美的智能相框</p>
    </div>
  </div>
</body>

</html>
